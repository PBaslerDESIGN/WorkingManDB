<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkingMansDB-Customer</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addCustomer.css">
</head>
<body>
<div class="wrapper">
<header>
    <a class="header-h1-a" href="customer.html"><h1>WorkingManDB</h1></a>
    <nav>
        <ul>
            <li><a href="../index.html">Search</a></li>
            <li><a href="customer.html">Customer</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
</header>
<main>

    <h2 id="main-heading">Add Customer</h2>
    <section id="main-content">
        <form id="form-addcustomer" name="add_customer" action="">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="fname">First Name:</label>
            <input onchange="validateFirstName()" type="text" id="fname" name="fname" placeholder="First Name" >

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
          
            <label for="phone">Phone #</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            
            <label for="vehicle">Vehicle Make</label>
            <input type="text" id="vehicle" name="vehicle" placeholder="Vehicle Make">
          
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Vehicle Price">
          
            <label for="trade">Trade In:</label>
            <input type="text" id="trade" name="trade" placeholder="Trade In">
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Write comments in 250 or less..."></textarea>  
            <button id="form-button" type="submit">Submit</button>
        </form>
    </section>
</main>
<footer></footer>
</div>
<script src="../js/addCustomer.js"></script>
</body>
</html>
