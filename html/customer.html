<main>
    <section>
        <!--Search types
            Date-Name-Phone number-vehicle-price-trade-notes
        -->
        <form action="">
            <label for="search">Search</label>
            <input type="search" id="search" name="search">
            <a href="">Advanced</a>

            <label for="date">Date:</label>
            <input type="checkbox" id="date" name="date">

            <label for="fname">First name:</label>
            <input type="checkbox" id="fname" name="fname">

            <label for="lname">Last name:</label>
            <input type="checkbox" id="lname" name="lname">

            <label for="phone">Phone #:</label>
            <input type="checkbox" id="phone" name="phone">

            <label for="vehicle">Vehicle:</label>
            <input type="checkbox" id="vehicle" name="vehicle">

            <label for="price">Price:</label>
            <input type="checkbox" id="price" name="price">

            <label for="trade">Trade</label>
            <input type="checkbox" id="trade" name="trade">

            <label for="notes">Notes:</label>
            <input type="checkbox" id="notes" name="notes">
        </form>
    </section>
